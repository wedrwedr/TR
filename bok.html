<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>편하게좀 하자</title>
</head>
<body>
    <style>
        #display td, .td {
            width: 200px;
            height: 200px;
            text-align: center;
            vertical-align: middle;
        }
        .icon {
            width: 45px;
            height: 45px;
        }
        .dpimg {
            max-width:200px;
            height:173px;
        }
        .td{
            width: 200px;
            height: 180px;
            text-align: center;
        }

	body {
		background-color: rgb(29, 29, 29);
	}
	.ddd {
		height: 40px;
		background: #AAA;
		cursor: pointer;
		transition: all 0.3s;
		border: solid 1px white;
		border-radius: 3px;
		margin-left: 3px;
	}
	.ddd:hover {
		background: gray;
	}
	.um {
		background: rgba(0,0,0,0);
	}
    </style>
    <script>

        function putimg(num, name) {
            let cell = document.getElementById(num);
            let icon = document.getElementsByClassName(`${name}`);
            let button = document.getElementById(`button${num}`);
            button.style.display = 'none';
            cell.innerHTML += `<img onclick = "back(${num}, '${name}')" id = 'dp${num}' class='dpimg' src='https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/${name}.PNG' />`;
            for (let i = 0; i < icon.length; i++) {
                icon[i].style.visibility = "hidden";
            }
        }

        function back(num, name) {
            let button = document.getElementById(`button${num}`);
            let delimg = document.getElementById(`dp${num}`);
            let icon = document.getElementsByClassName(`${name}`);
            button.style.display = 'block';
            delimg.remove();
            for (let i = 0; i < icon.length; i++) {
                icon[i].style.visibility = "visible";
            }
        }

        function resetall() {
            let table = document.getElementById("table");
            table.innerHTML = "";
            const cells = [7,8,9,4,5,6,1,2,3];
            const texts = ["새","해","복","많","이","받","으","세","요"];

            for(let r=0; r<3; r++){
                let tr = "<tr>";
                for(let c=0; c<3; c++){
                    let idx = r*3+c;
                    let cellNum = cells[idx];
                    tr += `<td id="${cellNum}" class="td">
                        <table id="button${cellNum}">
                            <tr>
                                <td><button class="새 um" onclick="putimg(${cellNum}, '새')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/새.PNG" class="icon"/></button></td>
                                <td><button class="해 um" onclick="putimg(${cellNum}, '해')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/해.PNG" class="icon"/></button></td>
                                <td><button class="복 um" onclick="putimg(${cellNum}, '복')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/복.PNG" class="icon"/></button></td>
                            </tr>
                            <tr>
                                <td><button class="많 um" onclick="putimg(${cellNum}, '많')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/많.PNG" class="icon"/></button></td>
                                <td><button class="이 um" onclick="putimg(${cellNum}, '이')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/이.PNG" class="icon"/></button></td>
                                <td><button class="받 um" onclick="putimg(${cellNum}, '받')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/받.PNG" class="icon"/></button></td>
                            </tr>
                            <tr>
                                <td><button class="으 um" onclick="putimg(${cellNum}, '으')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/으.PNG" class="icon"/></button></td>
                                <td><button class="세 um" onclick="putimg(${cellNum}, '세')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/세.PNG" class="icon"/></button></td>
                                <td><button class="요 um" onclick="putimg(${cellNum}, '요')"><img src="https://raw.githubusercontent.com/wedrwedr/TR/refs/heads/main/요.PNG" class="icon"/></button></td>
                            </tr>
                        </table>
                    </td>`;
                }
                tr += "</tr>";
                table.innerHTML += tr;
            }
        }

        window.onload = function () {
            resetall();
        }
    </script>

    <table id="table" border="1">
    </table>
    <br />
    <div id="functionButton">
        <button class='ddd' id='reset' onclick="resetall()" >초기화</button>
    </div>
</body>
</html>
